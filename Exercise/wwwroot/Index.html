<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/lib/jquery/jquery.js"></script>
    <title>Fixtures Main</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#Search').click(function () {
                var fixture = {};
                fixture.leagueId = parseInt($('#league').val());
                /*fixture.date = Date.parse($('#date').val());*/
                fixture.date = new Date($('#date').val());
                $.ajax({
                    type: "POST",
                    url: '/Fixtures/getSpecificFixtures',
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(fixture),
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                        debugger 
                        $.each(data, function (index, val) {
                            $("#hometeam").html(val.homeTeam);
                            $("#awayteam").html(val.awayTeam);

                        });
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                    }  
                });
            });
        });
    </script>
</head>
<body>

    <label for="leagues">Choose a league:</label>

    <select name="league" id="league">
        <option value="1">Super League</option>
        <option value="2">Premier League</option>
        <option value="3">English Premier League</option>
    </select>

    <input type="date" id="date" placeholder="dd-mm-yyyy" name="date" value="date" />


    <input id="Search" type="button" value="Search Fixtures" />




<h1 class="no-margins" id="hometeam"></h1>
<h1 class="no-margins" id="awayteam"></h1>

</body>
</html>
